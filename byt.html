<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/byt.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://img.favpng.com/3/14/8/restaurant-chef-logo-menu-clip-art-png-favpng-fQ43rUcGhWwzJrH9KsrZArXKj.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Book Your Table</title>
</head>
<body>
    <video autoplay muted loop>

    <source src="https://player.vimeo.com/external/538569592.sd.mp4?s=b3b799f17e4d43a210ab098fc6c86c6829f99d81&profile_id=164&oauth2_token_id=57447761" type="video/mp4">
</video>
    <div class="bb">

<form id="booking-form">
    <h3 class="mt-0">Table Booking</h3>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>
    
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required>
    
    <label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" required>
    
    <input type="submit" value="Book Table">
</form>

</div>
  <script src="js/byt.js"></script>
</body>
</html>
